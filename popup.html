<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Hourvest</title>
  <style>
    :root {
      color-scheme: light dark;
      --primary-text: #1d1d1f;
      --secondary-text: #86868b;
      --tertiary-text: #a1a1a6;
      --background: #ffffff;
      --surface: #f5f5f7;
      --surface-elevated: #ffffff;
      --border-light: #e5e5e7;
      --border-medium: #d1d1d6;
      --accent: #007aff;
      --accent-hover: #0056cc;
      --shadow-light: rgba(0, 0, 0, 0.04);
      --shadow-medium: rgba(0, 0, 0, 0.08);
      --radius-small: 8px;
      --radius-medium: 12px;
      --radius-large: 16px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary-text: #f5f5f7;
        --secondary-text: #a1a1a6;
        --tertiary-text: #86868b;
        --background: #000000;
        --surface: #1c1c1e;
        --surface-elevated: #2c2c2e;
        --border-light: #38383a;
        --border-medium: #48484a;
        --accent: #007aff;
        --accent-hover: #409cff;
        --shadow-light: rgba(0, 0, 0, 0.3);
        --shadow-medium: rgba(0, 0, 0, 0.6);
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", system-ui, sans-serif;
      margin: 0;
      padding: 0;
      width: 320px;
      background: var(--background);
      color: var(--primary-text);
      font-size: 14px;
      line-height: 1.4;
      overflow: hidden;
    }

    .container {
      padding: 20px;
      background: var(--background);
    }

    .header {
      margin-bottom: 24px;
    }

    .app-title {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.022em;
      margin: 0;
      color: var(--primary-text);
    }

    .subtitle {
      font-size: 13px;
      color: var(--secondary-text);
      margin: 4px 0 0 0;
      font-weight: 400;
    }

    .section {
      margin-bottom: 20px;
    }

    .section:last-child {
      margin-bottom: 0;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--secondary-text);
      margin-bottom: 6px;
      letter-spacing: -0.008em;
    }

    .form-control {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border-light);
      background: var(--surface);
      border-radius: var(--radius-small);
      font-size: 14px;
      font-weight: 400;
      color: var(--primary-text);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
      font-family: inherit;
    }

    .form-control:focus {
      border-color: var(--accent);
      background: var(--surface-elevated);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
    }

    .form-control::placeholder {
      color: var(--tertiary-text);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .toggle-group {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 26px;
      flex-shrink: 0;
    }

    .toggle-input {
      opacity: 0;
      width: 0;
      height: 0;
      position: absolute;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--border-medium);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 13px;
      box-shadow: inset 0 1px 2px var(--shadow-light);
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 2px;
      bottom: 2px;
      background: white;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 50%;
      box-shadow: 0 2px 4px var(--shadow-medium);
    }

    .toggle-input:checked+.toggle-slider {
      background: var(--accent);
    }

    .toggle-input:checked+.toggle-slider:before {
      transform: translateX(18px);
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--primary-text);
      cursor: pointer;
      user-select: none;
      flex: 1;
    }

    .debug-hint {
      font-size: 11px;
      color: var(--tertiary-text);
      font-weight: 400;
      margin-left: 4px;
    }

    .divider {
      height: 1px;
      background: var(--border-light);
      margin: 20px 0;
      opacity: 0.6;
    }

    .save-button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: var(--radius-medium);
      background: var(--accent);
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      letter-spacing: -0.008em;
      position: relative;
      overflow: hidden;
    }

    .save-button:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
    }

    .save-button:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(0, 122, 255, 0.2);
    }

    .save-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .status {
      text-align: center;
      font-size: 12px;
      color: var(--secondary-text);
      margin-top: 8px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
    }

    .status.saving {
      color: var(--accent);
    }

    .status.success {
      color: #34c759;
    }

    /* Subtle animations */
    .form-control,
    .toggle-group,
    .save-button {
      animation: fadeInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1) both;
    }

    .form-control:nth-child(2) {
      animation-delay: 0.05s;
    }

    .form-control:nth-child(3) {
      animation-delay: 0.1s;
    }

    .form-control:nth-child(4) {
      animation-delay: 0.15s;
    }

    .save-button {
      animation-delay: 0.2s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="app-title">Hourvest</h1>
      <p class="subtitle">Convert prices to work time</p>
    </div>

    <div class="section">
      <div class="toggle-group">
        <label class="toggle">
          <input type="checkbox" id="hoverEnabled" class="toggle-input">
          <span class="toggle-slider"></span>
        </label>
        <label for="hoverEnabled" class="toggle-label">Enable hover tooltip</label>
      </div>
    </div>

    <div class="section">
      <div class="form-group">
        <label for="wageType" class="form-label">Salary type</label>
        <select id="wageType" class="form-control">
          <option value="hourly">Hourly</option>
          <option value="annual">Annual</option>
        </select>
      </div>

      <div class="form-group">
        <label id="wageLabel" for="wage" class="form-label">Hourly wage ($/hr)</label>
        <input id="wage" type="number" min="0" step="0.01" placeholder="e.g. 20" class="form-control">
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label for="hoursPerWeek" class="form-label">Hours/week</label>
          <input id="hoursPerWeek" type="number" min="1" max="80" step="1" placeholder="40" class="form-control">
        </div>
        <div class="form-group">
          <label for="takeHomePercent" class="form-label">Take-home %</label>
          <input id="takeHomePercent" type="number" min="0" max="100" step="1" placeholder="70" class="form-control">
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="toggle-group">
        <label class="toggle">
          <input type="checkbox" id="debugEnabled" class="toggle-input">
          <span class="toggle-slider"></span>
        </label>
        <label for="debugEnabled" class="toggle-label">
          Debug Mode
          <span class="debug-hint">(console + outline)</span>
        </label>
      </div>
    </div>

    <div class="section" id="summarySection" style="display:none;">
      <h2 style="font-size:15px; font-weight:600; margin-bottom:8px;">Your Pay Summary</h2>
      <div class="summary-item" id="summaryHourly"></div>
      <div class="summary-item" id="summaryNet"></div>
    </div>

    <div class="section">
      <button id="saveBtn" class="save-button">Save Settings</button>
      <div id="status" class="status" aria-live="polite"></div>
    </div>

  </div>

  <script src="popup.js"></script>
</body>

</html>
